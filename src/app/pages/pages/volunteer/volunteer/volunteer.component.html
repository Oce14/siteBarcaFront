<!-- Our Team -->
<section class="content-inner-2">
	<div class="container">
		<div class="row">
			@for(item of dataList; track item){
			<div class="col-xl-3 col-lg-4 col-sm-6">
				<div class="dz-team style-1 m-b30">
					<div class="dz-media">
						<a href="javascript:void(0)"><img src="{{ item.image }}" alt=""></a>
						<ul class="team-social">
							<li><a href="https://www.facebook.com/barcaburkina/" target="_blank"
									class="fab fa-facebook-f"></a></li>
							<li><a href="https://www.instagram.com/barcaburkina/" target="_blank"
									class="fab fa-instagram"></a></li>
							<!-- <li><a href="https://twitter.com/" target="_blank" class="fab fa-twitter"></a></li> -->
						</ul>
					</div>
					<div class="dz-content">
						<h5 class="dz-name">{{ item.name }}</h5>
						<span class="dz-position text-primary">{{ item.position }}</span>
					</div>
				</div>
			</div>
			}
		</div>
	</div>
</section>
