<div class="page-wraper">

	<!-- Header -->
  <app-header-1></app-header-1>
	<!-- Header End -->

	<div class="page-content bg-white">

		<!-- Banner  -->
    <app-banner-4 [data]="bennre"></app-banner-4>
		<!-- Banner End -->

		<div class="content-inner-2">
			<div class="container">
				<div class="row">
          @for(item of categoryList; track item){
					<div class="col-xl-3 col-lg-4 col-sm-6">
						<div class="icon-bx-wraper style-1 m-b30">
							<div class="icon-lg m-b30">
                <a [routerLink]="['/project-categories']" class="icon-cell">
								<i class="{{ item.icon }}"></i>
							</a> </div>
							<div class="icon-content">
								<h5 class="dz-tilte text-capitalize"><a [routerLink]="['/project-categories']">{{ item.title }}</a></h5>
								<p>{{ item.desc }}</p>
							</div>
						</div>
					</div>
          }
				</div>
			</div>
		</div>

		<!-- Online Courses -->
		<section class="content-inner-2 overflow-hidden">
			<div class="container">
				<div class="section-head text-center">
					<h2>Recent Projects</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
				</div>
        <app-recent-blog-siwper-1 [data]="recentBlog"></app-recent-blog-siwper-1>
			</div>
		</section>
		<!-- Online Courses -->

		<!-- Call Action -->
		<app-call-to-action1></app-call-to-action1>
		<!-- Call Action End -->

	</div>

  <!-- Footer -->
  <app-footer-1></app-footer-1>
  <!-- Footer End -->

  <app-scroll-top-button></app-scroll-top-button>
</div>
