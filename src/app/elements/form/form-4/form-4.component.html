<section class="gradient-white" style="background-image:url('assets/images/background/bg10.jpg'); background-position: center;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-9 col-md-9 col-sm-12">
        <div class="form-wrapper style-3">
          <div class="contact-area">
            <form class="dz-form dzForm contact-bx" [formGroup]="createForm" (ngSubmit)="onSubmit()">
              <div class="dzFormMsg">
                @if(submitted && f['dzEmail'].errors && f['dzEmail'].errors['required']==true){
                  <div class="err alert alert-danger">{{ submissionStatus }} </div>
                }
                @if(submitted && successFullStatus) {
                  <div class="err alert alert-{{ submissionStatus!='Submiting..'? 'success':'danger' }}">{{ submissionStatus }} </div>
                }
              </div>
              <input type="hidden" class="form-control" name="dzToDo" value="Contact">
              <input type="hidden" class="form-control" name="reCaptchaEnable" value="0">

              <div class="row sp15">
                <div class="col-md-12">
                  <label class="form-label">Full Name</label>
                  <div class="input-group">
                    <input formControlName="dzName" required type="text" class="form-control" placeholder="Marchelo Queque">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email address</label>
                  <div class="input-group">
                    <input formControlName="dzEmail" required type="text" class="form-control" placeholder="marseloque@mail.com">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <div class="input-group">
                    <input formControlName="dzPhoneNumber" required type="text" class="form-control" placeholder="987 654 3210">
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Company Name</label>
                  <div class="input-group">
                    <input formControlName="company_Name" required type="text" class="form-control" placeholder="Marchelo Studios">
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Message</label>
                  <div class="input-group">
                    <textarea formControlName="dzMessage" rows="5" required class="form-control" placeholder="Dear Sir/Madam"></textarea>
                  </div>
                </div>
                <div class="col-md-12 m-b20">
                  <div class="form-check">
                    <input class="form-check-input" formControlName="dzConditions" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Accept terms & conditions
                    </label>
                  </div>
                </div>
                <div class="col-md-12">
                  <button name="submit" type="submit" value="Submit" class="btn btn-secondary effect">SEND</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
