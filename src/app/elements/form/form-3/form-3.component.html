<section class="content-inner-2 section-wrapper6 bg-light section-pattren1">
  <div class="container">
    <div class="row align-items-end">
      <div class="col-lg-5 about-bx3">
        <div class="dz-media">
          <img src="assets/images/main-slider/pic2.png" alt="image">
        </div>
      </div>
      <div class="col-lg-7">
        <div class="form-wrapper style-2">
          <h2 class="title">We know you are in urgent need of funds.</h2>
          <div class="contact-area">
            <form class="dz-form dzForm contact-bx" [formGroup]="createForm" (ngSubmit)="onSubmit()">
              <div class="dzFormMsg">
                @if(submitted && f['dzEmail'].errors && f['dzEmail'].errors['required']==true){
                  <div class="err alert alert-danger">{{ submissionStatus }} </div>
                }
                @if(submitted && successFullStatus) {
                  <div class="err alert alert-{{ submissionStatus!='Submiting..'? 'success':'danger' }}">{{ submissionStatus }} </div>
                }
              </div>
              <input type="hidden" class="form-control" name="dzToDo" value="Contact">
              <input type="hidden" class="form-control" name="reCaptchaEnable" value="0">

              <div class="row sp15">
                <div class="col-md-12">
                  <label class="form-label">Full Name</label>
                  <div class="input-group">
                    <input formControlName="dzName" required type="text" class="form-control" placeholder="Marchelo Queque">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email address</label>
                  <div class="input-group">
                    <input formControlName="dzEmail" required type="text" class="form-control" placeholder="example@gmail.com">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <div class="input-group">
                    <input formControlName="dzPhoneNumber" required type="text" class="form-control" placeholder="832141251">
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Company Name</label>
                  <div class="input-group">
                    <input formControlName="company_Name" required type="text" class="form-control" placeholder="Marchelo Studios">
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Message</label>
                  <div class="input-group">
                    <textarea formControlName="dzMessage" rows="5" required class="form-control" placeholder="Dear Sir/Madam"></textarea>
                  </div>
                </div>
                <div class="col-md-12">
                  <button name="submit" type="submit" value="Submit" class="btn btn-secondary effect ">SEND</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <span [innerHTML]="SvgImage"></span>
</section>
