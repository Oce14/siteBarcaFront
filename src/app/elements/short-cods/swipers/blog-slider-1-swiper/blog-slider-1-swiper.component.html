<div class="swiper latest-causes">
  <div class="swiper-wrapper">
    @for(item of data; track item){
    <div class="swiper-slide">
      <div class="dz-card style-5 wow fadeInUp " data-wow-delay="0.2s">
        <div class="dz-media">
          <a href="javascript:void(0);"><img src="{{ item.image }}" alt="" class="myImage"></a>
        </div>
        <div class="dz-info">
          <ul class="dz-category">
            <li><a href="javascript:void(0);">{{ item.category | uppercase }}</a></li>
          </ul>
          @if(slideItem == 5){
          <h5 class="dz-title"><a [routerLink]="['/fundraiser-detail']">{{ item.title }}</a></h5>
          } @else {
          <h4 class="dz-title"><a [routerLink]="['/fundraiser-detail']">{{ item.title }}</a></h4>
          }
          <ul class="dz-meta">
            <li class="author-wrappper author-wrappper-sm mt-0">
              <div class="author-media">
                <img src="{{ item.userImg }}" alt="">
              </div>
              <span>{{ item.userName }}</span>
            </li>
            <li class="dz-date">
              <i class="fa-solid fa-calendar me-1"></i>
              <span>{{ item.createDate }}</span>
            </li>
          </ul>
          <p>{{ item.desc }}</p>
          <!-- <div class="progress-bx style-2">
            <div class="progress">
              <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" [style.width.%]="item.progress">
                <span class="progress-value">{{ item.progress }}%</span>
              </div>
            </div>
            <ul class="progress-tag">
              <li class="raised">
                <p>Raised: <span class="text-primary">{{ item.raised_price | currency: 'USD':true:'2.0'}}</span></p>
              </li>
              <li class="goal">
                <p>Goal: <span class="text-primary">{{ item.goal_price | currency: 'USD':true:'2.0'}}</span></p>
              </li>
            </ul>
          </div> -->
        </div>
      </div>
    </div>
    }
  </div>
</div>
