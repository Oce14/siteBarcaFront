<div class="swiper categories-swiper-load">

  <div class="swiper-wrapper ">
    @for(item of data; track item){
    <div class="swiper-slide test">
      <div class="icon-bx-wraper text-center style-1 m-b30 wow fadeInUp" data-wow-delay="0.2s">
        <div class="icon-lg m-sm-b20 m-b30"> <a routerLink="{{ item.url }}" class="icon-cell">
            <i class="{{ item.icon }}"></i>
          </a> </div>
        <div class="icon-content">
          <h6 class="dz-tilte m-b5 text-capitalize"><a routerLink="{{ item.url }}">{{ item.dz_title }}</a></h6>
        </div>
      </div>
    </div>
    }
  </div>
  <div class="swiper-pagination style-1 text-center"></div>
</div>
