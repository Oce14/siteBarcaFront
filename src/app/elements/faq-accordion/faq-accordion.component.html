<ng-template ngFor let-faqData let-i="index" [ngForOf]="dataList">
  @if(i%2 == 0){
  <section class="content-inner {{ faqData.section_custom_class }}">
    <div class="container">
      <div class="row align-items-center flex-column-reverse flex-lg-row">
        <div class="col-lg-6 align-self-center">
          <div class="section-head m-b30">
            <h2 class="title">{{ faqData.section_title }}</h2>
            <p>{{ faqData.section_description }}</p>
          </div>
          <div class="accordion dz-accordion accordion-sm">
            <app-custom-accordion [data]="faqData.faqList" [active]="faqData.activeTab"></app-custom-accordion>
          </div>
        </div>
        <div class="col-lg-6 order-lg-2 order-1 m-b30">
          <div class="dz-media split-box rounded">
            <img src="{{ faqData.section_image }}" alt="FAQ Image">
          </div>
        </div>
      </div>
    </div>
  </section>
  } @else {
  <section class="bg-light content-inner {{ faqData.section_custom_class }}">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 m-b30">
          <div class="dz-media split-box rounded">
            <img src="{{ faqData.section_image }}" alt="FAQ Image">
          </div>
        </div>
        <div class="col-lg-6 align-self-center m-b10">
          <div class="section-head m-b30">
            <h2 class="title">{{ faqData.section_title }}</h2>
            <p>{{ faqData.section_description }}</p>
          </div>
          <div class="accordion dz-accordion accordion-sm" id="accordionFaq2">
            <app-custom-accordion [data]="faqData.faqList" [active]="faqData.activeTab"></app-custom-accordion>
          </div>
        </div>
      </div>
    </div>
  </section>
  }
</ng-template>
