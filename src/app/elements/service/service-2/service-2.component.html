

<section class="section-wrapper2 content-inner-2 overlay-black-middle background-luminosity bg-dark" style="background-image:url('assets/images/background/bg5.jpg'); background-size: cover;background-repeat: no-repeat;background-position: center;">
  <div class="container">
    <div class="section-head text-center wow fadeInUp" data-wow-delay="0.2s">
      <h5 class="sub-title">Services</h5>
      <h2 class="title text-white">Why Akcel</h2>
    </div>
    <div class="row justify-content-center">
      @for(item of service; track item){
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-bx-wraper text-center transparent style-4 m-b30 wow fadeInUp" data-wow-delay="0.2s">
            <div class="icon-bx-sm m-b20">
              <a [routerLink]="['/project-categories']" class="icon-cell">
               <span [innerHTML]="item.svgIcon"></span>
              </a>
            </div>
            <div class="icon-content">
              <div class="separator"></div>
              <p>{{ item.title }}</p>
            </div>
          </div>
        </div>
      }
    </div>
    <app-call-to-action2 [extractClass]="'mt-0 mt-md-3 mt-xl-5'"></app-call-to-action2>
  </div>
</section>
