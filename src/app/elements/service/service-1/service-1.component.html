<section class="clearfix">
  <div class="container-fluid">
    <div class="content-inner bg-gray"
      style="background-image:url('assets/images/background/bg10.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">
      <div class="container">
        <div class="section-head text-center wow fadeInUp" data-wow-delay="0.2s">
          <h5 class="sub-title">Objectifs</h5>
          <h2 class="title">Nos objectifs Ã  court terme</h2>
        </div>
        <div class="row justify-content-center">
          @for(item of service; track item){
          <div class="col-xl-3 col-lg-4 col-sm-6">
            <div class="icon-bx-wraper text-center style-4 m-b30 wow fadeInUp" data-wow-delay="0.2s">
              <div class="icon-bx-sm m-b20">
                <a [routerLink]="['/project-categories']" class="icon-cell">
                  <span [innerHTML]="item.svgIcon"></span>
                </a>
              </div>
              <div class="icon-content">
                <div class="separator"></div>
                <p>{{ item.title }}</p>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
