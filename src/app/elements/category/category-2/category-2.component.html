
<ng-template ngFor let-arrayData [ngForOf]="data">
<section class="content-inner {{ arrayData.section_custom_class }}">
  <div class="container">
    <div class="section-head text-center">
      <h5 class="sub-title">{{ arrayData.section_category }}</h5>
      <h2 class="title" [innerHtml]="arrayData.section_title"></h2>
      <p>{{ arrayData.section_description }}</p>
    </div>
    <div class="row">
      @for(item of arrayData.list; track item){
      <div class="col-xl-3 col-lg-4 col-sm-6">
        <div class="icon-bx-wraper style-1 text-center m-b30">
          <div class="icon-lg m-b30">
            <a [routerLink]="['/project-categories']" class="icon-cell"><i class="{{ item.icon }}"></i></a>
          </div>
          <div class="icon-content">
            <h5 class="dz-tilte text-capitalize"><a [routerLink]="['/project-categories']">{{ item.title }}</a></h5>
            <p>{{ item.desc }}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
</ng-template>
